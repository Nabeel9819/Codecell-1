{% extends 'Accounts/base.html' %}
{% block title %} Ask Question {% endblock %}
{% block content %}

<div class="container" style="margin-top:100px;">
        <div class="well">
                
                        <h4 class="text-center"><i class="fas fa-question-circle"></i> Ask Your Doubt:</h4>
                        {% if error %}
                        <div class="alert alert-warning">
                                <strong>{{ error }}</strong>
                        </div>
                        {% endif %}
                        <form role="form" method="post">
                                {% csrf_token %}
                           <div class="form-group">
                               <label for="topic"><h6>Topic :</h6></label>
                                <input type="text" name="topic" value="General" class="form-control">
                                
                            </div>
    
    
                            <div class="form-group">
                                <label for="question"><h6>Question Title :</h6></label>
                                <input type="question" name="question" class="form-control" >
                            </div>
                            <br>
                            
                            <div class="form-group">
                               <label for="description"><h6>Question :</h6></label>
                                <textarea class="form-control" name="description" rows="5"></textarea>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-danger" name="create_doubt">Submit</button>
                            </div>
                        </form>
                    </div>
    </div>
